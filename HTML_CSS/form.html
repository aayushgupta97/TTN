<!DOCTYPE html>
<html>
<head>
	<title>Bug Report</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="container"> 
	<span id="header">TO THE NEW</span>
	<span id="headlinks"><a href="##">Home</a>
	<a href="##">Quick Help</a>
	</span>
	</div>
	<hr>

	<div class="formhead">
		<form>
			<div class="bugr"><p>Bug Report</p></div>
			<div>
				<label>Title:*</label><br>
				<input type="text" name="title">
			</div>

			<div>
				<label>Description:*</label> <br>
				<input type="text" name="description">
			</div>
		<div>
			<span>Operating System</span>
			<br>
			<select id="dropdown">
				<option>Windows XP</option>
				<option>Windows 7</option>
				<option>Windows 8</option>
				<option>Windows 10 </option>
			</select>
		</div>

		<div>
			<span>Product:*</span>
			<br>
			<select id="dropdown">
				<option>Formoid</option>
				<option>Office</option>
				<option>Internet Explorer</option>
				<option>Visual Studio</option>
			</select>
		
		</div>
		
		<div>
		<label><span>Version:*</span></label>
		<br>
		<input type="text" name="version" required>
		</div>
		<div>
			<label>License:</label> <br>
		<input type="radio" name="license"> Free
		<input type="radio" name="license"> Business
			
		</div>

		<div>
			<span>Severity</span>
			<br>
			<select id="dropdown">
				<option>Critical</option>
				<option>Low</option>
				<option>Medium</option>
				<option>High</option>
			</select>
		</div>

			<div>
		   <input type="file" name="pic" accept="image/*">
  		  </div>


  		  <button>Send</button>
		</form>
		
	</div>
</body>
</html>
